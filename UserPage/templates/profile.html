
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    #col-sm-2{
        left: 0px;
        display: flex;
        justify-content: left;
    }
  </style>


</head>
  <body>
<h1> <img src = "{{pageuser.profile_pic.url}}" width = 100px> {{pageuser.user.username}}</h1>
<br>
<h2>About: {{pageuser.about}}</h2>
<br>

<h3> <u>Collection</u> </h3> 
<br>
<div class="container-sm d-flex justify-content-center me-5">
  <div class="row">

    {% for entry in test %}
        <div class="col-sm-2" data-bs-theme="dark">
          <div class="card h-100">
            <img src="{{ entry.games.images }}" class="card-img-top" onerror="this.onerror=null;this.src='https://static.thenounproject.com/png/504708-200.png';">
            <div class="card-body">
              <p class="card-text">{{ entry.games.title }}</p>
              <a href="{% url 'game' entry.games.id %}" class="stretched-link"></a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
</div>

<br>
<h3><u>Favorites</u></h3>
{{ collections.favorite.games.title }}


</body>
</html>
