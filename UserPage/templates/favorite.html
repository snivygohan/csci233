<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="{% static 'profile.css' %}" rel="stylesheet" />

</head>
  
<body>
{% include 'snippets/header.html' %}
<div class = "wrapper">

    <u><p class="heading">Favorites</p></u>
    <div class="row gap-2">
                    {% for entry in favorite %}
                        <div class="card h-150" style="width: 200px; padding-top: 5px; display: flex-wrap; background-color: white;">
                            <img src="{{ entry.games.images }}" class="card-img-top" alt="Game Cover" >
                            <div class="card-body body-mod">
                                <h5 class="card-title" >{{ entry.games.title }}</h5>
                                <a href="{% url 'game' entry.games.id %}" class="stretched-link"></a>
                            </div>
                        </div>
                    {% endfor %}		
                </div>
        </div>
    </div>
</div>

<div class="row">
    <a href="{% url 'profile' request.user.id %}"><p class="heading">BACK</p</a> 
</div>
