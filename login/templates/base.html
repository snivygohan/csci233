<!doctype html>
<html lang="en-US">
  <style>
    .content {
      text-align:center
    }
  </style>

  <head></head>
  <body>
    {% extends 'main.html' %}
    {% block content %}
    <div class="content">
      <h2>Hey, {{request.user}}. You're finally awake. You were trying to cross the border right? Walked right into that Imperial ambush, same as us, and that thief over there. </h2>
      <button type="button"><a href="{% url 'logout' %}">Logout</a></button>
      <button type="button"><a href="{% url 'addgame' %}">Add Game</a></button>
      </div>
      <br/>
      <div class="row">
        {% for link in gimages %}
          <div class="col-sm-2 mb-3 mb-sm-0">
            <div class="card h-100" style="width: 18rem;">
              <img src="{{ link.images }}" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{ link.title}}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endblock %}
  </body>
