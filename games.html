{% load static %}
<!--indiv game details html v2, 12.5.2023-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ object.title }}</title>
	<link rel="stylesheet" href="{% static 'style_indiv.css' %}">
</head>
<body>
	<nav>
        <div class="logo">
            <a href="{% url 'home' %}">Group 1</a>
        </div>
        <div class="nav-items">
            <a href="/">PictureHere</a>
            <a href="/">Profile</a>
            <a href="/">Logout</a>
        </div>
    </nav>

    <div class="game-cover">
        <img src="{{ object.images }}" class="image">
    </div>

    <div class="title">
        <h1>{{ object.title }}</h1>
    </div>

    <section>
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ object.summary }}</p>
        </div>
        <div class="buttons">
            <button type="button" class="add-button">Add</button>
            <div class="dropdown">
              <button class="dropbtn">Status</button>
              <div class="dropdown-content">
                <a href="#">status 1</a>
                <a href="#">status 2</a>
                <a href="#">status 3</a>
              </div>
            </div>
            <button type="button" class="fav-button">Fav</button>
        </div>
    </section>
    
    <div class="playing-users-container">
        <h3>Playing Users</h3>
        <div class="playing-users">
            <ul>
                <li><a href="/">user1</a></li>
                <li><a href="/">user2</a></li>
                <li><a href="/">user3</a></li>
                <li><a href="/">user4</a></li>
                <li><a href="/">user5</a></li>
                <li><a href="/">user6</a></li>
                <li><a href="/">user7</a></li>
                <li><a href="/">user8</a></li>
                <li><a href="/">user9</a></li>
                <li><a href="/">user10</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
